<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Mobile Form</title>
</head>
<body>
    <div class="container">
        <h1 class="brand"><span>Fresh</span> Start Health Services</h1>
        <div class="wrapper animate__animated animate__bounceInUp">
        <div class="company-info">
            <h3>Fresh Start Health</h3>
            <ul>
                <li><i class="fa fa-road"></i>765 Washington Ave</li>
                <li><i class="fa fa-road"></i>777-999-0897</li>
                <li><i class="fa fa-phone"></i>test@fresh@email.com</li>
            </ul>
        </div>
        <div class="contact">
            <h3>Email Us</h3>
            <form>
                <p>
                    <label>Name</label>
                    <input type="text" name="name">
                </p>
                <p>
                    <label>Company</label>
                    <input type="text" name="company">
                </p>
                <p>
                    <label>Email Address</label>
                    <input type="email" name="email">
                </p>
                <p>
                    <label>Phone Number</label>
                    <input type="text" name="phone">
                </p>
                <p class="full">
                    <label>Message</label>
                    <textarea name="name" rows="5"></textarea>
                </p>
                <p class="full">
                    <button>Submit</button>
                </p>
            </form>
        </div>
        </div>
    </div>
   
</body>
</html>
